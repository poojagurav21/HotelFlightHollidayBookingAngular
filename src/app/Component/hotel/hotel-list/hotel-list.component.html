
<div class="container">
    <h1 mb-3>Hotels</h1>
    <a routerLink="/hotel/add" class="btn btn-success my-3">Add Hotel</a>
    <div class="row">
        <div class="card-deck">
        <div *ngFor="let hotel of hotels" class="col-md-4">
            <div class="card mb-3 mt-5 shadow" style="background-color:#f3b2f3 ">
                <img class="card-img-top" src="\assets\images\hotel.jpg" alt="Card image" width="90" height="200">
                <div class="card-body ">
                    <h4 class="card-title">Hotel {{hotel.name}}</h4><hr>
                    <p class="card-text"><label class="font-weight-bold">Rating:</label> {{hotel.star}} Stars</p>
                    <p class="card-text"><label class="font-weight-bold">City:</label> {{hotel.cityName}}</p>
                    
                    <a [routerLink]="['/customer','edit',hotel.id]" class="btn btn-warning">Edit</a>
                </div>
            </div>
        </div>
        <p *ngIf="!hotels">No Hotel found</p>
    </div>
    </div>
</div>
