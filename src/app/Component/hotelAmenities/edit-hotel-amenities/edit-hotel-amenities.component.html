<div class="container my-5">
    <h1 class="mb-3">Add HotelAmenities</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateHotelAmenities()">

                <div class="form-group">
                    <label for="" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="hotelAmenitiesDetails.id">
                  </div>

                <div class="form-group">
                    <label for="hotelRefId" class="form-label">Enter Hotel Name</label>
                    <select class="form-control" name="hotelRefId"
                        [(ngModel)]="hotelAmenitiesDetails.hotelRefId">
                        <option *ngFor="let hotel of hotels" [value]="hotel.id">{{hotel.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amenitiesRefId" class="form-label">Enter Amenities </label>
                    <select class="form-control" name="amenitiesRefId"
                        [(ngModel)]="hotelAmenitiesDetails.amenitiesRefId">
                        <option *ngFor="let amenity of amenities" [value]="amenity.id">{{amenity.name}}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteHotelAmenities(hotelAmenitiesDetails.id)">Delete</button>
            </form>
        </div>
    </div>

</div>
