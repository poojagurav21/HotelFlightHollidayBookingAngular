
<div class="container my-5">
    <h1 class="mb-3">Add Amenities</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addAmenities()">
          <div class="form-group">
            <label for="" class="form-label">Enter Amenity Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addAmenitiesRequest.name">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Enter Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="addAmenitiesRequest.description">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  
  </div>
