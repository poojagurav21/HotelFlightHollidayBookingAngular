<div class="container my-5">
    <h1 class="mb-3">Edit Amenities</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateAmenities()">
          <div class="form-group">
            <label for="" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="amenitiesDeatils.id">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="amenitiesDeatils.name">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="amenitiesDeatils.description">
          </div>
          <button type="submit" class="btn btn-primary mx-3">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteAmenities(amenitiesDeatils.id)">Delete</button>
        </form>
      </div>
    </div>
  
  </div>
