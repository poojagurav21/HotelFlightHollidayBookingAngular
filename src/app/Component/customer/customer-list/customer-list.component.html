
<div class="container">
    <h1 mb-3>Customer</h1>
    <a routerLink="/customer/add" class="btn btn-success my-3">Add Customer</a>
    <div class="row">
        <div class="card-deck">
        <div *ngFor="let cust of customers" class="col-md-4">
            <div class="card mb-3 mt-5 shadow" style="background-color:#f3b2f3 ">
                <img class="card-img-top" src="\assets\images\customer.png" alt="Card image" width="90" height="200">
                <div class="card-body ">
                    <h4 class="card-title">{{cust.firstName}} {{cust.lastName}}</h4><hr>
                    <p class="card-text"><label class="font-weight-bold">DateOfBirth: </label>{{cust.dateOfBirth}}</p>
                    <p class="card-text"><label class="font-weight-bold">Address: </label> {{cust.address1}}</p>
                    <p class="card-text"><label class="font-weight-bold">City: </label> {{cust.cityName}}</p>
                    <p class="card-text"><label class="font-weight-bold">Pincode: </label> {{cust.pincode}}</p>
                    <p class="card-text"><label class="font-weight-bold">Telephone: </label> {{cust.telephone1}}</p>
                    <p class="card-text"><label class="font-weight-bold">Email: </label> {{cust.email1}}</p>
                    <a [routerLink]="['/customer','edit',cust.id]" class="btn btn-warning">Edit</a>
                </div>
            </div>
        </div>
        <p *ngIf="!customers">No Customer found</p>
    </div>
    </div>
</div>
