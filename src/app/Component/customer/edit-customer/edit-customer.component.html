<div class="container my-5">
    <h1 class="mb-3">Edit Customer</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCustomer()">
                <div class="form-group">
                    <label for="" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="customerDetails.id">
                  </div>

                <div class="form-group">
                    <label for="firstName" class="form-label">Enter First name</label>
                    <input type="text" class="form-control" id="fname" name="fname"
                        [(ngModel)]="customerDetails.firstName">
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Enter Last name</label>
                    <input type="text" class="form-control" id="lname" name="lname"
                        [(ngModel)]="customerDetails.lastName">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth" class="form-label">Enter Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                        [(ngModel)]="customerDetails.dateOfBirth">
                </div>

                <div class="form-group">
                    <label for="address1" class="form-label">Enter Address</label>
                    <input type="text" class="form-control" id="address1" name="address1"
                        [(ngModel)]="customerDetails.address1">
                </div>

                <div class="form-group">
                    <label for="cityRefId" class="form-label">Enter City Name</label>
                    <select class="form-control" name="cityRefId" [(ngModel)]="customerDetails.cityRefId">
                        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pincode" class="form-label">Enter Pincode</label>
                    <input type="number" class="form-control" id="pincode" name="pincode"
                        [(ngModel)]="customerDetails.pincode">
                </div>

                <div class="form-group">
                    <label for="telephone1" class="form-label">Enter Telephone number</label>
                    <input type="text" class="form-control" id="telephone1" name="telephone1"
                        [(ngModel)]="customerDetails.telephone1">
                </div>

                <div class="form-group">
                    <label for="email1" class="form-label">Enter Email</label>
                    <input type="text" class="form-control" id="email1" name="email1"
                        [(ngModel)]="customerDetails.email1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" (click)="deleteCustomer(customerDetails.id)">Delete</button>

            </form>
        </div>
    </div>

</div>
