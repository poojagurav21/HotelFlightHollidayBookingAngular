<div class="container my-5">
    <h1 class="mb-3">Add Airline</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateAirline()">

                <div class="form-group">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="airlineDetails.id">
                  </div>

                <div class="form-group">
                    <label for="name" class="form-label">Enter Airline Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="airlineDetails.name">
                </div>

                <div class="form-group">
                    <label for="shortName" class="form-label">Enter Short Name</label>
                    <input type="text" class="form-control" id="shortName" name="shortName"
                        [(ngModel)]="airlineDetails.shortName">
                </div>

                <div class="form-group">
                    <label for="logo" class="form-label">Enter Logo</label>
                    <input type="text" class="form-control" id="logo" name="logo"
                        [(ngModel)]="airlineDetails.logo">
                </div>
                
                <div class="form-group">
                    <label for="address1" class="form-label">Enter Address</label>
                    <input type="text" class="form-control" id="address1" name="address1"
                        [(ngModel)]="airlineDetails.address1">
                </div>

                <div class="form-group">
                    <label for="cityRefId" class="form-label">Enter City Name</label>
                    <select class="form-control" name="cityRefId" [(ngModel)]="airlineDetails.cityRefId">
                        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pincode" class="form-label">Enter Pincode</label>
                    <input type="number" class="form-control" id="pincode" name="pincode"
                        [(ngModel)]="airlineDetails.pincode">
                </div>

                <div class="form-group">
                    <label for="telephone1" class="form-label">Enter Telephone number</label>
                    <input type="text" class="form-control" id="telephone1" name="telephone1"
                        [(ngModel)]="airlineDetails.telephone1">
                </div>

                <div class="form-group">
                    <label for="email1" class="form-label">Enter Email</label>
                    <input type="text" class="form-control" id="email1" name="email1"
                        [(ngModel)]="airlineDetails.email1">
                </div>

                <button type="submit" class="btn btn-primary mx-3">Submit</button>
                <button type="button" class="btn btn-danger" (click)="deleteAirline(airlineDetails.id)">Delete</button>
            </form>
        </div>
    </div>

</div>
