<div class="container my-5">
    <h1 class="mb-3">Add City</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addCity()">
                <div class="form-group">
                  <label for="name" class="form-label">Enter City name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCityRequest.name">
                </div>
                <div class="form-group">
                    <label for="countryRefId" class="form-label">Enter Country Name</label>
                    <!-- <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCityRequest.countryRef"> -->
                    <select  class="form-control" name="countryRefId" [(ngModel)]="addCityRequest.countryRefId">  

                        <option *ngFor="let contry of countries" [value]="contry.id">{{contry.name}}</option>  
                    </select>
                  </div>
                  
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    
    </div>
