<div class="container my-5">
    <h1 class="mb-3">Edit City</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCity()">
                <div class="form-group">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="cityDetails.id">
                  </div>
                <div class="form-group">
                  <label for="name" class="form-label">Enter City name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cityDetails.name">
                </div>
                <div class="form-group">
                  <label for="countryRefId" class="form-label">Enter Country Name</label>
                  <!-- <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCityRequest.countryRef"> -->
                  <select  class="form-control" name="countryRefId" [(ngModel)]="cityDetails.countryRefId">  

                      <option *ngFor="let contry of countries" [value]="contry.id">{{contry.name}}</option>  
                  </select>
                </div>
                <button type="submit" class="btn btn-primary mx-3">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteCity(cityDetails.id)">Delete</button>
              </form>
        </div>

    </div>
    
    </div>
