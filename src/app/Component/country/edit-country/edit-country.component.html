<div class="container my-5">
    <h1 class="mb-3">Edit Country</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateCountry()">
          <div class="form-group">
            <label for="" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="countryDetails.id">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Country Code</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="countryDetails.code">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Country Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="countryDetails.name">
          </div>
          <button type="submit" class="btn btn-primary mx-3">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteCountry(countryDetails.id)">Delete</button>
        </form>
      </div>
    </div>
  
  </div>
