<div class="container my-5">
    <h1 class="mb-3">Add Country</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addCountry()">
          <div class="form-group">
            <label for="" class="form-label">Enter Country Code</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="addCountryRequest.code">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Enter Country Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCountryRequest.name">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  
  </div>
